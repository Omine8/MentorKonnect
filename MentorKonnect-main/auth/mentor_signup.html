<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Registration</title>
  <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
  <a href="../index.html" class="back-link">← Back to Home</a>
  <div class="container">
    <div class="form-box">
      <div class="form-header">
        <div class="icon">🎓</div>
        <h2>Join as Mentor</h2>
        <p>Guide students and Connect</p>
      </div>

      <form id="mentorForm">

        <div class="input-field">
          <label>Official Email *</label>
          <input type="email" placeholder="Enter your official email" required>
        </div>

        <div class="input-group">
          <div class="input-field">
            <label>Password *</label>
            <input type="password" placeholder="Create a strong password" required>
          </div>
          <div class="input-field">
            <label>Confirm Password *</label>
            <input type="password" placeholder="Confirm your password" required>
          </div>
        </div>
        
        <button type="submit" class="btn">Create Account</button>
        <p class="signin">Already have an account? <a href="mentor_signin.html">Sign in here</a></p>
      </form>
    </div>
  </div>

  <script src="../assets/js/mentor_signup.js"></script>
</body>
</html>
